<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/90DEGREE/css/general.css">
    <link rel="stylesheet" href="/90DEGREE/css/fonts.css">
    <link rel="stylesheet" href="/90DEGREE/css/portalCSS/reviews/reviews.css">
    <link rel="stylesheet" href="/90DEGREE/css/portalCSS/studentSubjectPage/subjectmedia.css">


    <title>Physics - STUDENT</title>
</head>

<body>

    <header>
        <nav>
            <img src="/90DEGREE/img/menu.png" alt="" class="menuImage">
            <img src="/90DEGREE/img/90degreelogo.png" alt="" class="ownerLogoImageafter">
        </nav>
    </header>


    <main>  
        <div class="searBoxContainer">
            <h1 class="reviewHeader">Komal Classes</h1>
            <form action="#" method="get">
                <input type="text" name="" id="" class="inputFields" placeholder="Search for reviews">
            </form>
        </div>
        <hr>

        <div class="reviewBox">
            <div class="profileContainer">
                <div class="photoBox">
                    <img src="/90DEGREE/img/boy.png" alt="" class="photoBox-img">
                </div>
                <div class="infoBox">
                    <h1 class="reviewHeaders">Anjali Sharma</h1>
                    <p class="reviewParas">6 Reviews, 10 Followers</p>
                </div>
                <div class="followBox">
                    <form action="" method="post">
                        <button class="followBtn">Follow</button>
                    </form>
                </div>
            </div>

            <div class="starContainer">
                <div class="starBox">
                    <p class="reviewParas starPara" id="star01" onmouseover="star01Over()" onmouseout="star01Out()">&#9734;</p>&nbsp;
                    <p class="reviewParas starPara" id="star02" onmouseover="star02Over()" onmouseout="star02Out()">&#9734;</p>&nbsp;
                    <p class="reviewParas starPara" id="star03" onmouseover="star03Over()" onmouseout="star03Out()">&#9734;</p>&nbsp;
                    <p class="reviewParas starPara" id="star04" onmouseover="star04Over()" onmouseout="star04Out()">&#9734;</p>&nbsp;
                    <p class="reviewParas starPara" id="star05" onmouseover="star05Over()" onmouseout="star05Out()">&#9734;</p>&nbsp;
                </div>

                <div class="figureBox">
                    <p class="reviewParas"><b>5.0</b></p>
                </div>
            </div>

            <div class="tagsContainer">
                <p class="reviewParas tagPara">Excellent teaching</p>
                <p class="reviewParas tagPara">Experienced Faculty</p>
                <p class="reviewParas tagPara">Supportive</p>
                <p class="reviewParas tagPara">+5</p>
            </div>

            <div class="likesContainer">
                <p class="reviewParas">0 likes, 0 Comments</p>
            </div>

            <div class="btnContainer">
                <div class="btnBox">
                    <img src="/90DEGREE/img/like.png" alt="" class="BtnImg">
                    <p class="reviewParas btnParas">&nbsp;&nbsp;&nbsp;Like</p>
                </div>

                <div class="btnBox">
                    <img src="/90DEGREE/img/comment.png" alt="" class="BtnImg">
                    <p class="reviewParas btnParas">&nbsp;&nbsp;&nbsp;Comment</p>
                </div>

                <div class="btnBox">
                    <img src="/90DEGREE/img/share.png" alt="" class="BtnImg">
                    <p class="reviewParas btnParas">&nbsp;&nbsp;&nbsp;Share</p>
                </div>
            </div>
        </div>
        <hr>



        

    </main>
    <script src="/90DEGREE/js/starhover.js"></script>



    <footer>
        <p class="footer-para">&copy; 2022 90 DEGREE</p>
    </footer>

</body>

</html>
