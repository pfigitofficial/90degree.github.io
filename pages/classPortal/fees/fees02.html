<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/portalCSS/classportal/fees/fees.css">


    <title>CLASS - STUDENT</title>
</head>
<body onload="btn1slide()">

    <header>
        <nav>
            <img src="/img/menu.png" alt="" class="menuImage">
            <img src="/img/90degreelogo.png" alt="" class="ownerLogoImageafter">
        </nav>
    </header>

    
    <main>
        <div class="pageHeadContainer">
            <button class="inputSelect">INCOME</button>
            <button class="inputSelect">EXPANSE</button>
        </div><hr>

        <div class="feesFormContainer">

            <form action="" method="post" class="feesForm">
                <p class="feesFormLabels">Payment Date</p>
                <input type="date" name="" id="" class="feesFormInputs"><br><br>

                <p class="feesFormLabels">Amount</p>
                <input type="text" name="" id="" placeholder="â‚¹00.00" class="feesFormInputs"><br><br>

                <p class="feesFormLabels">Payment Method</p>

                <select name="" id="" class="feesFormInputs">
                    <option value="">CASH</option>
                    <option value="">BANK TRANSFER</option>
                    <option value="">UPI</option>
                    <option value="">CHEQUE</option>
                    <option value="">OTHER</option>
                </select><br><br>

                <p class="feesFormLabels">Details</p>
                <input type="text" name="" id="" class="feesFormInputs"><br><br>

                <p class="feesFormLabels">Date</p>
                <input type="date" name="" id="" class="feesFormInputs"><br><br>

                <p class="feesFormLabels">Memo Notes</p>
                <textarea name="" id="" cols="30" rows="10" class="feesFormInputs"></textarea>
                <br> <br>

                <div class="formBtnContainer">
                    <button type="submit" class="feesFormInputs feesFormBtns">SUBMIT</button><br>
                    <button type="reset" class="feesFormInputs feesFormBtns">CANCEL</button>
                </div>


            </form>

        </div>





       

    </main>

    <footer>
        <p class="footer-para">&copy; 2022 90 DEGREE</p>
    </footer>
    
</body>
</html>
