<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/portalCSS/classportal/studentProgress/studentProgress.css">


    <title>CLASS - STUDENT</title>
</head>
<body onload="btn1slide()">

    <header>
        <nav>
            <img src="/img/menu.png" alt="" class="menuImage">
            <img src="/img/90degreelogo.png" alt="" class="ownerLogoImageafter">
        </nav>
    </header>


    <main>

        <div class="container01">
            <div class="dropdown">
                <button class="dropbtn">Branch/Batch</button>
                <div class="dropdown-content">
                    <form action="" method="post">
                        <div class="chekerMenu">
                            <input type="checkbox" name="" id="" class="inputChecks">Thane
                        </div>

                        <div class="chekerMenu">
                            <input type="checkbox" name="" id="" class="inputChecks">Dombivli
                        </div>

                        <div class="chekerMenu">
                            <input type="checkbox" name="" id="" class="inputChecks">All
                        </div>
                    </form>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropbtn">Board</button>
                <div class="dropdown-content">
                    <form action="" method="post">
                        <div class="chekerMenu">
                            <input type="checkbox" name="" id="" class="inputChecks">ICSE
                        </div>

                        <div class="chekerMenu">
                            <input type="checkbox" name="" id="" class="inputChecks">CBSE
                        </div>

                        <div class="chekerMenu">
                            <input type="checkbox" name="" id="" class="inputChecks">STATE
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="container02">
            <div class="selectionTab activeSelection">Average Report</div>
            <div class="selectionTab">Detailed Report</div>
            <div class="selectionTab">Test Report</div>
        </div>

        <div class="tagContainer">
            <div class="tag">Class 10</div>
            <div class="tag">Class 10 Students</div>
            <div class="tag">2 Branches</div>
            <input class="tag tagInput" type="text" id="" name="" placeholder="Search">
        </div>

        <div class="container02">
            <div class="selectionTab activeSelection">Students</div>
            <div class="selectionTab">Average Progress</div>
            <div class="selectionTab">
                <div class="headerBox">Punctuality</div>
                <div class="subTabBox">
                    <div class="subTab">Test</div>
                    <div class="subTab">Attendance</div>
                </div>
            </div>
        </div>

        <div class="detailContainer">
            <div class="studentContainers">
                <div class="nameBox">MILIND PURANIK</div><hr>
                <div class="nameBox">AKSHAT PANJARI</div><hr>
                <div class="nameBox">SWARAJ PURANIK</div><hr>
            </div>
            <div class="studentContainers">
                <div class="markBox">60%</div><hr>
                <div class="markBox">60%</div><hr>
                <div class="markBox">60%</div><hr>
            </div>
            <div class="studentContainers">
                <div class="puncBox">
                    <div class="subPuncBox">50%</div><div class="subPuncBox">50%</div>
                </div><hr>

                <div class="puncBox">
                    <div class="subPuncBox">50%</div><div class="subPuncBox">50%</div>
                </div><hr>

                <div class="puncBox">
                    <div class="subPuncBox">50%</div><div class="subPuncBox">50%</div>
                </div><hr>
            </div>
        </div>

    </main>



    <footer>
        <p class="footer-para">&copy; 2022 90 DEGREE</p>
    </footer>
    
</body>
</html>
