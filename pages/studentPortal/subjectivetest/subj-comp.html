<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/portalCSS/studentsubjectiveCSS/subj-comp.css">
    <link rel="stylesheet" href="/css/portalCSS/studentsubjectiveCSS/subjectivemedia.css">


    <title>COMPUTER - STUDENT</title>
</head>

<body>

    <header>
        <nav>
            <img src="/img/menu.png" alt="" class="menuImage">
            <img src="/img/90degreelogo.png" alt="" class="ownerLogoImageafter">
        </nav>
    </header>


    <main>
        <div id="container01">
            <div id="infoContainer01">
                <h1 class="descriptorHeader" id="descriptorHeader01">Computer</h1>
                <p class="descriptorPara" id="descriptorPara01">6 Chapters | 30 Journeys</p>
            </div>


            <div id="infoContainer01-image">
                <img src="/img/desktop.png" alt="" class="infoContainerImage">
            </div>
        </div>
        <hr>

        <div id="container02">

            <div class="tab" id="tab01">
                <p class="descriptorPara" id="descriptorPara02">MCQ</p>
            </div>

            <div class="tab" id="tab02">
                <p class="descriptorPara" id="descriptorPara03">Solved School Papers</p>
            </div>

            <div class="tab" id="tab03">
                <p class="descriptorPara" id="descriptorPara04">Subjective Test</p>
            </div>

        </div>
        <hr>


        <div id="container03">
            <form action="" method="post">

                <div class="formContainer">
                    <select name="input-SchoolName" id="input-SchoolName" class="inputFields">
                        <option value="holyangels" disabled selected>Select your college</option>
                        <option value="holyangels">Holy Angels Jr College</option>
                        <option value="pragati">Pragati Jr College</option>
                        <option value="skbose">SK Bose Jr College</option>
                        <option value="pendharkar">Pendharkar Jr College</option>
                    </select>

                    <select name="input-year" id="input-year" class="inputFields">
                        <option value="holyangels" disabled selected>Select the year</option>
                        <option value="holyangels">2001</option>
                        <option value="pragati">2002</option>
                        <option value="skbose">2003</option>
                        <option value="pendharkar">2004</option>
                        <option value="pendharkar">2005</option>
                        <option value="pendharkar">2006</option>
                        <option value="pendharkar">2007</option>
                        <option value="pendharkar">2008</option>
                        <option value="pendharkar">2009</option>
                        <option value="pendharkar">2010</option>
                    </select>

                    <select name="input-marks" id="input-marks" class="inputFields">
                        <option value="holyangels" disabled selected>Select Marks</option>
                        <option value="80">80</option>
                        <option value="50">50</option>
                        <option value="20">20</option>
                    </select>

                    <select name="input-board" id="input-board" class="inputFields">
                        <option value="holyangels" disabled selected>Select the board</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="ICSE">ICSE</option>
                        <option value="CBSE">CBSE</option>
                    </select>
                </div>

                <div class="formContainer">
                    <button type="submit" class="inputButtons">TAKE TEST</button>
                </div>
            </form>
        </div>


    </main>



    <footer>
        <p class="footer-para">&copy; 2022 90 DEGREE</p>
    </footer>

</body>

</html>
