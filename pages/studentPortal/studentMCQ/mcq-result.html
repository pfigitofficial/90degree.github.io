<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/portalCSS/studentmcq/mcq-result.css">
    <link rel="stylesheet" href="/css/portalCSS/mcq-resultmedia.css">

    


    <title>Chemistry - MCQ</title>
</head>

<body>

    <header>
        <nav>
            <img src="/img/menu.png" alt="" class="menuImage">
            <img src="/img/90degreelogo.png" alt="" class="ownerLogoImageafter">
        </nav>
    </header>

    <main>
        <div id="container01">
            <div id="infoContainer01">
                <h1 class="descriptorHeader" id="descriptorHeader01">Chemistry</h1>
                <p class="descriptorPara" id="descriptorPara01">MCQ LEVEL 01</p>
            </div>
        </div>
        <hr>

        <div id="container02">
            <div class="answerType-tabs" id="tab01" onclick="result01Slide()">
                <p class="answerType-para activeCorrectPara" id="anserTypePara-correct">Correct</p>
                <div class="round activeCorrectRound" id="round-correct">
                    <p class="answerType-para" id="anserTypePara-insideRound">1</p>
                </div>
            </div>

            <div class="answerType-tabs" id="tab02" onclick="result02Slide()">
                <p class="answerType-para" id="anserTypePara-wrong">Wrong</p>
                <div class="round" id="round-wrong">
                    <p class="answerType-para" id="anserTypePara-insideRound">1</p>
                </div>
            </div>

            <div class="answerType-tabs" id="tab03" onclick="result03Slide()">
                <p class="answerType-para" id="anserTypePara-missed">Missed</p>
                <div class="round" id="round-missed">
                    <p class="answerType-para" id="anserTypePara-insideRound">1</p>
                </div>
            </div>

        </div>
        <hr>


        <div id="container03">
            <div class="testBox" id="testBox01">


                <div class="answerBox">
                    <div class="questNumber"><p class="questNumber-para">Q1</p></div>
                    <div class="questInfo">
                        <p class="questInfo-para">
                            Your Answer: Prism<br>Correct Answer: Pyramid
                        </p>
                    </div>
                    <div class="questSign">
                        <img src="/img/right.png" alt="Correct Image" class="questSign-image">
                    </div>
                </div>



                <div class="answerBox">
                    <div class="questNumber"><p class="questNumber-para">Q5</p></div>
                    <div class="questInfo">
                        <p class="questInfo-para">
                            Your Answer: Prism<br>Correct Answer: Pyramid
                        </p>
                    </div>
                    <div class="questSign">
                        <img src="/img/right.png" alt="Correct Image" class="questSign-image">
                    </div>
                </div>

                
            </div>
            
            <div class="testBox" id="testBox02">

                <div class="answerBox">
                    <div class="questNumber"><p class="questNumber-para">Q2</p></div>
                    <div class="questInfo">
                        <p class="questInfo-para">
                            Your Answer: Prism<br>Correct Answer: Pyramid
                        </p>
                    </div>
                    <div class="questSign">
                        <img src="/img/wrong.png" alt="Wrong Image" class="questSign-image">
                    </div>
                </div>

            </div>

            <div class="testBox" id="testBox03">

                <div class="answerBox">
                    <div class="questNumber"><p class="questNumber-para">Q10</p></div>
                    <div class="questInfo">
                        <p class="questInfo-para">
                            Your Answer: Prism<br>Correct Answer: Pyramid
                        </p>
                    </div>
                    <div class="questSign">
                        <img src="/img/warning.png" alt="Correct Image" class="questSign-image">
                    </div>
                </div>

            </div>
        </div>
        

       


    </main>
    <script src="/js/mcqresult.js"></script>    


    <footer>
        <p class="footer-para">&copy; 2022 90 DEGREE</p>
    </footer>

</body>

</html>
